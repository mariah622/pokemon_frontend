<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- <h1>Pokedex</h1> -->
    <div id='pokemon-form' >
        <form id='pokemon-form'>

            <h1>Create Pokemon:</h1>

            <label for="pokemon-name">Name:</label>
            <input type='text' name='pokemon' id='pokemon-name'>

            <br>

            <label for="pokemon-move">Move:</label>
            <input type='text' name='pokemon' id='pokemon-move'>

            <br>

            <label for="pokemon-ability">Ability:</label>
            <input type='text' name='pokemon' id='pokemon-ability'>
            

            <input type='submit' value='Create Pokemon'/>

            <hr>

            


        </form>
    </div>

    <!-- <div id='pokemon-cont'></div> -->

    <div id='comment-form' >
        <form id='comment-form'>

            <h1>Create Comment:</h1>

            <label for="comment-title">Title:</label>
            <input type='text' name='title' id='comment-title'/>
            <br>
            <label for="comment-description">Description:</label>
            <input type='text' name='description' id='comment-description'/>
            <br>

            <select name='pokemon_id' id='pokemon_dropdown'>

            </select>
            <br>
            <input type='submit' value='Create Comment'/>

            <hr>

        </form>
        
    </div>


<div class="container">
    <button class="w3-bar-item w3-button" onclick="openContainer('welcome-cont')">Welcome</button>
    <button class="w3-bar-item w3-button" onclick="openContainer('pokemon-cont')">Pokemon</button>
    <button class="w3-bar-item w3-button" onclick="openContainer('comments-cont')">Comments</button>
    
    <div id='welcome-cont' class='cont'>
        <h1>Welcome to the Pokedex!</h1>

        <p>Click above to see existing Pokemon and Comments. If you wish to make your own, type above in the provided spaces. Happy catching!</p>
    </div>

    <div id='pokemon-cont' class='cont'  style="display:none">
        <h1>Pokemon:</h1>
    </div>
    <div id="comments-cont" class='cont'  style="display:none">
        <h1>Comments:</h1>
    </div>
  </div>

   

    
    <script src='src/comment.js'></script>
    <script src='src/comment_service.js'></script>
    <script src='src/pokemon.js'></script>
    <script src='src/pokemon_service.js'></script>
    <script src='index.js'></script>

    

    
</body>
</html>
