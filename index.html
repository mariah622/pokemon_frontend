<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id='pokemon-form'>
        <h1>Create a Pokemon:</h1>
        <form id='pokemon-form'>


            <label for="pokemon-name">Name:</label>
            <input type='text' name='pokemon' id='pokemon-name'>

            <br>

            <label for="pokemon-move">Move:</label>
            <input type='text' name='pokemon' id='pokemon-move'>

            <br>

            <label for="pokemon-ability">Ability:</label>
            <input type='text' name='pokemon' id='pokemon-ability'>
            

            <input type='submit' value='Create Pokemon'/>

            <hr>

            


        </form>
    </div>

    <div id='pokemon-cont'></div>

    <div id='comment-form'>
        <form id='comment-form'>

            <h1>Create Comment:</h1>

            <label for="comment-title">Title:</label>
            <input type='text' name='title' id='comment-title'/>
            <br>
            <label for="comment-description">Description:</label>
            <input type='text' name='description' id='comment-description'/>
            <br>

            <select name='pokemon_id' id='pokemon_dropdown'>

            </select>
            <br>
            <input type='submit' value='Create Comment'/>

        </form>
    </div>
    <div id="comments-cont"></div>
    
    <script src='src/comment.js'></script>
    <script src='src/comment_service.js'></script>
    <script src='src/pokemon.js'></script>
    <script src='src/pokemon_service.js'></script>
    <script src='index.js'></script>

    

    
</body>
</html>
