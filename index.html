<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1>Welcome to the Pokédex!</h1>
    </div>

    <div id='pokemon-form' >

      
        <form id='pokemon-form' >


            <h1>Create Pokémon:</h1>

            <label for="pokemon-name">Name:</label>
            <input type='text' name='pokemon' id='pokemon-name'>

            <br>

            <label for="pokemon-move">Move:</label>
            <input type='text' name='pokemon' id='pokemon-move'>

            <br>

            <label for="pokemon-ability">Ability:</label>
            <input type='text' name='pokemon' id='pokemon-ability'>
            

            <input type='submit' value='Create Pokémon'/>
            <input type="reset" value="Reset">

            <hr>  

        </form>
    </div>

    <div id='comment-form' >
        <form id='comment-form'>

            <h1>Create Comment:</h1>

            <label for="comment-title">Title:</label>
            <input type='text' name='title' id='comment-title' />
            <br>
            <label for="comment-description">Description:</label>
            <input type='text' name='description' id='comment-description' />
            <br>

            <select name='pokemon_id' id='pokemon_dropdown'>

            </select>
            <br>
            <input type='submit' value='Create Comment'/>
            <input type="reset" value="Reset">

            <hr>

        </form>
    </div>


<div class="container">
    <div class='button-cont'>
        <button class="button" id='button1'>Main</button>
        <button class="button" id='button2'>Pokémon</button>
        <button class="button" id='button3'>Comments</button>

    </div>
    
    
    <div id='welcome-cont' class='cont'>

        <h4>Click above to see existing Pokémon and Comments. If you wish to make your own, type above in the provided spaces. Happy catching!</h4>
    </div>
   
    <div id='p-cont' class='poke-cont'>
        <h1>Pokémon:</h1> 
        <div id='pokemon-cont'  >   
        </div>

    </div>
  
    <div id='c-cont' class='com-cont'> 
        <h1>Comments:</h1>
        <div id="comments-cont">
        </div>
    </div>
  </div>

    <script src='src/comment.js'></script>
    <script src='src/comment_service.js'></script>
    <script src='src/pokemon.js'></script>
    <script src='src/pokemon_service.js'></script>
    <script src='index.js'></script>
    
</body>
</html>
